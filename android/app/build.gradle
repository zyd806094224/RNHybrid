plugins {
    id 'com.android.application'
    id 'com.facebook.react'
}

android {
    ndkVersion rootProject.ext.ndkVersion
    compileSdkVersion rootProject.ext.compileSdkVersion
    namespace "com.example.rnandroiddemo"
    defaultConfig {
        applicationId "com.example.rnandroiddemo"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation "com.facebook.react:react-android:0.72.17"
    if (hermesEnabled.toBoolean()) {
        implementation 'com.facebook.react:hermes-android:0.72.17'
    } else {
        implementation 'org.webkit:android-jsc:+'
    }
    implementation 'androidx.appcompat:appcompat:1.3.0'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    // From node_modules
    // 添加 react-native-screens 依赖 路由跳转需要
    implementation project(':react-native-screens')
    // 添加 react-native-safe-area-context 依赖  路由跳转需要
    implementation project(':react-native-safe-area-context')
}
